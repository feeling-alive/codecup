<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="right_button">
            <button class="leave" id="LeaveButton">
                <img src="img/lv.png" alt="Leave" />
            </button>
            <button class="humburger" id="list">
                <img src="img/hm.png" alt="Humburger">
            </button>
            <button class="undo" id="UndoButton">
                <img src="img/ud.png" alt="Undo">
            </button>
            <button class="redo" id="RedoButton">
                <img src="img/rd.png" alt="Redo">
            </button>
        </div>
        <div class="header_lable">
            <p class="name"> Site Name / Blank Page </p>
        </div>
        <div class="save">
            <button class="save_all" id="SaveButton">
                Save
            </button>
        </div>
    </header>

    <main class="main">
        <div class="canvas">
            <canvas class="load_img" id="LoadImg" width="1140" height="640"
            style="border: 1px solid #000;"></canvas>
        </div>
    </main>
</body>
</html>
